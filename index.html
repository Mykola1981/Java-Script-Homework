<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>Bank credit_Odiychuk</title>
</head>

<body>
  <header>
    <p class="mainheader"> Credit Bank</p>
  </header>
  <div class="container">
    <div class="row">
      <!--<div class="col-5">-->
        <div class="col-5">
          <div class="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
              <label>Surname</label>
              <input type="text" class="form-control surname" placeholder="Enter your Surname">
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control amount" placeholder="Enter your Amount (from 1000 to 10000)">
            </div>
            <div class="form-group">
              <label>Period</label>
              <input type="number" class="form-control period" placeholder="Enter Period (from 6 to 24 months)">
            </div>
            <div class="form-group">
               <label>ID</label>
               <input type="text" class="form-control id" placeholder="Enter your ID">
            </div>
            <button class="btn btn-warning" onclick="GetData()">Get money!</button>
          <button class="btn btn-primary" onclick="ShowPersonInfo()">Client Data</button>
          </div>
          
        </div>
      <!--</div>-->
      <div class="col-7">
        <div class="error"></div>
        <caption class="capt"> YOURS DATA </caption>
         <table border ="1">
            <thead>
              <th> NAME </th>
              <th> SURNAME </th>
              <th> AMOUNT </th>
              <th> PERIOD </th>
              <th> PERSENT </th>
            </thead>
            <tbody>
              <tr>
                <td class="name1"></td>
                <td class="surname1"></td>
                <td class="amount1"></td>
                <td class="period1"></td>
                <td class="rand2"></td>
              </tr>
            </tbody>
          </table>
          <div class="label">CURRENCY</div>
          <table border="2">
            <thead>
              <tr>
                <th> ID1 </th>
                <th> ID2 </th>
                <th> BUY </th>
                <th> SALE </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="result1"></td>
                <td class="result2"></td>
                <td class="result3"></td>
                <td class="result4"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="ClientD"></div>
      </div>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>

</html>
